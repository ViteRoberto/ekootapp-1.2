<ion-card>
  <ion-card-header>
    <ion-card-subtitle>UID: {{ user.uid}}</ion-card-subtitle>
    <img src="user.photoURL || 'assets/icon/favicon.png'">
    <ion-card-title>{{ user.displayName }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Anonymous: {{ user.isAnonymous }} <br> Email: {{ user.email || 'unknown' }}
  </ion-card-content>
</ion-card>
