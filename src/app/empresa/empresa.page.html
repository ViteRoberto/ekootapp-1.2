<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-img src="{{logo}}"></ion-img>
  <ion-card>
    <ion-card-header>
      <ion-button expand="block" color="ecology">Retos</ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-item button color="facebook" (click)="abrirUrl('facebook')">
        <ion-icon name="logo-facebook" slot="start"></ion-icon>
        <ion-label>Facebook</ion-label>
      </ion-item>
      <ion-item button color="instagram" (click)="abrirUrl('instagram')">
        <ion-icon name="logo-instagram" slot="start"></ion-icon>
        <ion-label>Instagram</ion-label>
      </ion-item>
      <ion-item button color="primary" (click)="abrirUrl('web')"></ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-img src="{{imagen}}"></ion-img>
      <ion-card-title>
        Descripci√≥n
      </ion-card-title>      
    </ion-card-header>
    <ion-card-content>
      {{descripcion}}
      {{impactos}}
    </ion-card-content>
  </ion-card>
</ion-content>
